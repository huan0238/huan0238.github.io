<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>index</title>
</head>
<body>
   <header>
        <img src="images/logo/logo.png" alt="icon" class="icon">
        <h1 class="maintitle">Want to be your own boss?</h1>
            <p>Start today and make up to 30$/hr driving your own vehicle with dash!</p>
    </header>
    <!-- the backgournd image -->
    <picture>
        <img src="images/bg-image/scooter.svg" alt="bg-image" class="bg-image">
    </picture>
    <!--the first form-->
    <section>
        <form class="mainform">
            <fieldset>
                <div class = "formtext">
                    <h2>Apply Now</h2>
                    <p>Enter your info below</p>
                </div>
                <div>
                    <input type="text" placeholder="First Name" name="fname" id="fname">
                    <input type="text" placeholder="Last Name" name="lname" id="lname">
                    <input type="text" placeholder="Phone Number" name="phonenum" id="phonenum">
                    <input type="text" placeholder="Email Address" name="email" id="email">
                    <input type="checkbox" name="agree" value="agree" class="checkbox">I agree to dash terms
                    <input type="submit" value="DRIVE WITH US" class="button">
                </div>
                <div class="formbottom">
                    <p>Already applied?    
                       <a href="#"> Check your application status here</a>
                    </p>
                </div>
            </fieldset>
        </form>
    </section>
    <footer>
        <!-- the form in footer -->
        <form class="footerform">
            <div class="footertext">
                <h2>See how much you can earn with dash.</h2>
                <p>How many hours do you want to drive with us<p>
            </div>
            <div class = "inputfield">
                <input type="text" placeholder="Hours" name="hours" class="hours">
                <input type="text" placeholder="City" name="city" class="city">
                <input type="button" value="CACULATE" class="footerbutton">
            </div>
        </form>
        <!-- socialnetwork icons -->
        <div class="footericon">
            <img src="images/icons/facebook.svg" alt="facebook">
            <img src="images/icons/instagram.svg" alt="instagram">
            <img src="images/icons/twitter.svg" alt="twitter">
            <img src="images/icons/linkedin.svg" alt="linkedin">
        </div>
    </footer>
</body>
</html>
